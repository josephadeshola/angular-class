
<div>
    <table *ngIf="!noUserFound" class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First-Name</th>
                <th scope="col">Last-Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td> {{userName}}</td>
                <td> {{last}}</td>
                <td> {{email}}</td>
                <td>{{phone}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteInfo(index)">Delete </button>
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" >Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-success text-center " *ngIf="noUserFound">
       
      </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" [(ngModel)]="firstname" placeholder="First-Name" class="form-control mt-2 py-2">
            <input type="text" [(ngModel)]="lastname" placeholder="Last-Name" class="form-control mt-2 py-2">
            <input type="text" [(ngModel)]="emails" placeholder="Email-Address" class="form-control mt-2 py-2">
            <input type="text" [(ngModel)]="password" placeholder="password" class="form-control mt-2 py-2">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="editUser(index)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
