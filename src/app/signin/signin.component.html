<div class="container mt-5 py-5">
    <div class="row">
        <div class="col-md-6 col-12 mx-auto mt-5 py-3 px-3 shadow-lg">
            <div class="{{style}}">{{message}}</div>
            <div class="text-center">Login</div>
            <input type="text" [(ngModel)]="email" placeholder="email" class="my-2 form-control">
            <input type="text" [(ngModel)]="password" placeholder="password" class="my-2 form-control">
            <button class="btn btn-primary w-100 py-2 " (click)="logineUser()">Sign up</button>
        </div>
    </div>
</div>
